<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI English Trainer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-gray-100 p-4">

<h1 class="text-xl font-bold mb-1">ğŸ§  AI English Trainer</h1>
<p id="levelText" class="text-sm text-gray-400 mb-2"></p>

<div id="chat" class="bg-gray-800 p-3 rounded mb-3 h-64 overflow-y-auto"></div>
<div id="feedback" class="text-sm mb-3"></div>

<div class="flex gap-2 mb-3">
  <button id="speakBtn" class="bg-blue-600 px-3 py-2 rounded">ğŸ¤ Speak</button>
  <button id="resetBtn" class="bg-red-600 px-3 py-2 rounded">â™»ï¸ Reset</button>
</div>

<script>
/* ================= CONFIG ================= */
const WORKER_URL = "https://english-ai.xvbw97yrx9.workers.dev";
const LEVELS = ["A1","A2","B1","B2","C1"];

/* ================= STATE ================= */
let state = JSON.parse(localStorage.getItem("state")) || {
  level: "A1"
};

let listening = false;

/* ================= DOM ================= */
const chat = document.getElementById("chat");
const feedback = document.getElementById("feedback");
const levelText = document.getElementById("levelText");
const speakBtn = document.getElementById("speakBtn");
const resetBtn = document.getElementById("resetBtn");

/* ================= INIT ================= */
updateUI();

/* ================= STT (Safari) ================= */
speakBtn.onclick = () => {
  if (listening) return;

  const SR = window.webkitSpeechRecognition;
  if (!SR) {
    feedback.textContent = "Speech recognition not supported.";
    return;
  }

  const rec = new SR();
  rec.lang = "en-US";
  rec.continuous = false;
  rec.interimResults = false;

  listening = true;
  feedback.textContent = "ğŸ™ï¸ Listeningâ€¦";

  rec.onresult = e => {
    listening = false;
    const text = e.results[0][0].transcript;
    addBubble("You", text);
    askAI(text);
  };

  rec.onerror = () => {
    listening = false;
    feedback.textContent = "Voice recognition error.";
  };

  rec.start();
};

/* ================= IA FLOW ================= */
async function askAI(userText) {
  feedback.textContent = "ğŸ¤– AI respondingâ€¦";

  const prompt = `
You are a strict but helpful American English teacher.
You must guide the student to speak better English.
Always respond in natural American English.
Correct grammar implicitly.
Ask a follow-up question to keep the conversation going.

Student CEFR level: ${state.level}
Student said: "${userText}"
`;

  try {
    const res = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt })
    });

    const rawText = await res.text();
    let output = rawText;

    // tenta JSON, mas nÃ£o exige
    try {
      const parsed = JSON.parse(rawText);
      if (Array.isArray(parsed) && parsed[0]?.generated_text) {
        output = parsed[0].generated_text;
      } else if (parsed.generated_text) {
        output = parsed.generated_text;
      }
    } catch {}

    // ğŸ”‘ PARSER ROBUSTO
    let reply = extract(output, "Reply");
    let newLevel = extract(output, "Level");

    // fallback absoluto
    if (!reply) reply = output.trim();
    if (!newLevel || !LEVELS.includes(newLevel)) newLevel = state.level;

    addBubble("AI", reply);
    speak(reply);

    state.level = newLevel;
    localStorage.setItem("state", JSON.stringify(state));
    updateUI();

    // conversa contÃ­nua
    setTimeout(() => speakBtn.click(), 1800);

  } catch {
    feedback.textContent = "AI unavailable.";
  }
}

/* ================= TTS ================= */
function speak(text) {
  if (!text) return;

  const u = new SpeechSynthesisUtterance(text);
  u.lang = "en-US";
  u.rate = 0.95;

  const voices = speechSynthesis.getVoices();
  u.voice =
    voices.find(v => v.name === "Samantha") ||
    voices.find(v => v.lang === "en-US") ||
    null;

  speechSynthesis.cancel();
  speechSynthesis.speak(u);
}

/* ================= HELPERS ================= */
function extract(text, label) {
  const r = new RegExp(label + ":([\\s\\S]*?)(\\n|$)", "i");
  const m = text.match(r);
  return m ? m[1].trim() : "";
}

function addBubble(who, text) {
  const div = document.createElement("div");
  div.className =
    who === "You"
      ? "text-blue-400 mb-1"
      : "text-green-400 mb-1";
  div.textContent = who + ": " + text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function updateUI() {
  levelText.textContent = "Level: " + state.level;
  feedback.textContent = "Your turn.";
}

/* ================= RESET ================= */
resetBtn.onclick = () => {
  if (!confirm("Reset conversation and progress?")) return;
  state = { level: "A1" };
  localStorage.removeItem("state");
  chat.innerHTML = "";
  updateUI();
};
</script>

</body>
</html>
