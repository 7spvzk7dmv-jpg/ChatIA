<!DOCTYPE html>
<html lang="en">
<head>

  <script src="https://cdn.tailwindcss.com"></script>

      darkMode: 'class'
    }
  </script>
</head>

<body class="dark bg-gray-900 text-gray-100 min-h-screen p-4">

</body>
</html>
