<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI English Trainer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-gray-100 p-4">

<h1 class="text-xl font-bold mb-1">ğŸ§  AI English Trainer</h1>
<p id="levelText" class="text-sm text-gray-400 mb-2"></p>

<div id="chat" class="bg-gray-800 p-3 rounded mb-3 h-64 overflow-y-auto text-sm"></div>
<div id="feedback" class="text-xs mb-3"></div>

<div class="flex gap-2 mb-3">
  <button id="speakBtn" class="bg-blue-600 px-3 py-2 rounded">ğŸ¤ Speak</button>
  <button id="hearBtn" class="bg-green-600 px-3 py-2 rounded">ğŸ”Š Hear AI</button>
  <button id="resetBtn" class="bg-red-600 px-3 py-2 rounded">â™»ï¸ Reset</button>
</div>

<script>
/* ================= CONFIG ================= */
const WORKER_URL = "https://english-ai.xvbw97yrx9.workers.dev";
const LEVELS = ["A1","A2","B1","B2","C1"];

/* ================= STATE ================= */
let state = JSON.parse(localStorage.getItem("trainerState")) || {
  level: "A1",
  streak: 0
};

let lastAIReply = "";
let audioUnlocked = false;

/* ================= DOM ================= */
const chat = document.getElementById("chat");
const feedback = document.getElementById("feedback");
const levelText = document.getElementById("levelText");

/* ================= INIT ================= */
updateUI();

/* ================= STT ================= */
document.getElementById("speakBtn").onclick = () => {
  const SR = window.webkitSpeechRecognition;
  if (!SR) return alert("Speech recognition not supported");

  const rec = new SR();
  rec.lang = "en-US";
  rec.interimResults = false;

  feedback.textContent = "ğŸ™ï¸ Listeningâ€¦";

  rec.onresult = e => {
    const spoken = e.results[0][0].transcript.trim();
    addBubble("You", spoken);
    askAI(spoken);
  };

  rec.start();
};

/* ================= AI ================= */
async function askAI(userText) {
  feedback.textContent = "ğŸ¤– Thinkingâ€¦";

  const prompt = `
You are a strict American English teacher.
Student CEFR level: ${state.level}
Student said: "${userText}"

Tasks:
- Correct grammar explicitly
- Point pronunciation issues
- Respond naturally
- Ask ONE follow-up question
`;

  try {
    const res = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt })
    });

    const data = await res.json();
    lastAIReply = data.reply;

    addBubble("AI", lastAIReply);
    feedback.textContent = "ğŸ” Review the correction, then listen.";

    if (audioUnlocked) speak(lastAIReply);

  } catch {
    feedback.textContent = "AI unavailable.";
  }
}

/* ================= TTS ================= */
document.getElementById("hearBtn").onclick = () => {
  if (!audioUnlocked) unlockAudio();
  speak(lastAIReply);
};

function unlockAudio() {
  const u = new SpeechSynthesisUtterance(".");
  speechSynthesis.speak(u);
  audioUnlocked = true;
}

function speak(text) {
  if (!text) return;

  const u = new SpeechSynthesisUtterance(text);
  u.lang = "en-US";
  u.rate = 0.92;
  u.pitch = 1.0;

  const voices = speechSynthesis.getVoices();
  u.voice =
    voices.find(v => v.name === "Samantha") ||
    voices.find(v => v.name === "Aaron") ||
    voices.find(v => v.lang === "en-US") ||
    null;

  speechSynthesis.cancel();
  speechSynthesis.speak(u);
}

/* ================= UI ================= */
function addBubble(who, text) {
  const div = document.createElement("div");
  div.className =
    who === "You"
      ? "text-blue-400 mb-1"
      : "text-green-400 mb-1";
  div.textContent = `${who}: ${text}`;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function updateUI() {
  levelText.textContent = `Level: ${state.level}`;
}

/* ================= RESET ================= */
document.getElementById("resetBtn").onclick = () => {
  if (!confirm("Reset progress?")) return;
  localStorage.removeItem("trainerState");
  chat.innerHTML = "";
  state = { level: "A1", streak: 0 };
  updateUI();
};
</script>

</body>
</html>
