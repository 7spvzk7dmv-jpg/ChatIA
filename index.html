<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI English Trainer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-gray-100 p-4">

<h1 class="text-xl font-bold mb-1">ğŸ§  AI English Trainer</h1>
<p id="levelText" class="text-sm text-gray-400 mb-2"></p>

<div id="chat" class="bg-gray-800 p-3 rounded mb-3 h-64 overflow-y-auto text-sm"></div>
<div id="feedback" class="text-xs text-gray-400 mb-3"></div>

<div class="flex gap-2 mb-3">
  <button id="speakBtn" class="bg-blue-600 px-3 py-2 rounded">ğŸ¤ Speak</button>
  <button id="hearBtn" class="bg-green-600 px-3 py-2 rounded">ğŸ”Š Hear AI</button>
  <button id="resetBtn" class="bg-red-600 px-3 py-2 rounded">â™»ï¸ Reset</button>
</div>

<script>
/* ================= CONFIG ================= */
const WORKER_URL = "https://english-ai.xvbw97yrx9.workers.dev";

/* ================= STATE ================= */
let lastAIReply = "";
let audioUnlocked = false;

/* ================= DOM ================= */
const chat = document.getElementById("chat");
const feedback = document.getElementById("feedback");
const speakBtn = document.getElementById("speakBtn");
const hearBtn = document.getElementById("hearBtn");
const resetBtn = document.getElementById("resetBtn");

/* ================= STT ================= */
speakBtn.onclick = () => {
  const SR = window.webkitSpeechRecognition;
  if (!SR) return alert("Speech recognition not supported");

  const rec = new SR();
  rec.lang = "en-US";
  rec.interimResults = false;

  feedback.textContent = "ğŸ™ï¸ Listeningâ€¦";

  rec.onresult = e => {
    const text = e.results[0][0].transcript;
    addBubble("You", text);
    askAI(text);
  };

  rec.start();
};

/* ================= AI ================= */
async function askAI(text) {
  feedback.textContent = "ğŸ¤– AI respondingâ€¦";

  try {
    const res = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt: text })
    });

    const data = await res.json();
    lastAIReply = data.reply;

    addBubble("AI", lastAIReply);
    feedback.textContent = "Click ğŸ”Š Hear AI";

  } catch {
    feedback.textContent = "AI unavailable.";
  }
}

/* ================= TTS ================= */
hearBtn.onclick = () => {
  if (!lastAIReply) return;

  const u = new SpeechSynthesisUtterance(lastAIReply);
  u.lang = "en-US";
  u.rate = 0.95;

  const voices = speechSynthesis.getVoices();
  u.voice =
    voices.find(v => v.name === "Samantha") ||
    voices.find(v => v.lang === "en-US") ||
    null;

  speechSynthesis.cancel();
  speechSynthesis.speak(u);

  audioUnlocked = true;
};

/* ================= UI ================= */
function addBubble(who, text) {
  const div = document.createElement("div");
  div.className = who === "You" ? "text-blue-400 mb-1" : "text-green-400 mb-1";
  div.textContent = `${who}: ${text}`;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

/* ================= RESET ================= */
resetBtn.onclick = () => {
  if (!confirm("Reset conversation?")) return;
  chat.innerHTML = "";
  lastAIReply = "";
  feedback.textContent = "Your turn.";
};
</script>

</body>
</html>
